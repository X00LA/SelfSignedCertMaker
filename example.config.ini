[Certificate]
Name="<name of certificate>"   # Name of the certificate. Example: "MyCertificate"
Format="<format of certificate>"  # Format of the certificate (cer, pem, pfx, etc.). Example: "cer"
OutputFormat="<output format of certificate>"    # Output format (pem, der, etc.). Example: "pem"
Password="<password for certificate>"     # Password for the certificate (if applicable) . Example: "mysecretpassword"
Path="<path to output folder>"   # Path to the certificate output folder. Example: "C:\certificates\output"